        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #a855f7;
            --bg-deep: #020408;
            --bg-surface: #0B0E14;
            --bg-glass: rgba(2, 4, 8, 0.85);
            --text-main: #f8fafc;
            --text-muted: #475569;
            --border-subtle: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;

            background-color: var(--bg-deep);

            position: fixed;
            inset: 0;

            pointer-events: none;
            opacity: 0.8;
        }
        .spatial-layer {
            position: fixed;
            inset: -100px;
            z-index: -2;
            background: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.12) 0%, transparent 45%);

        }
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--border-subtle);
        }

            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); }
    </style>
<script>
    window.process = { env: { API_KEY: "" } };
</script>

<body>
    <div class="spatial-layer"></div>
    <canvas id="spatial-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const canvas = document.getElementById('spatial-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let intensity = 0.4; 

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random() * 5 + 0.1,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.15 + 0.05,
                    color: Math.random() > 0.5 ? '#6366f1' : '#a855f7'
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y -= p.speed * p.z * (1 + intensity);
                if (p.y < 0) p.y = canvas.height;
                const dx = (p.x - mouse.x) * 0.003 * p.z;
                const dy = (p.y - mouse.y) * 0.003 * p.z;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = (p.z / 5) * intensity;
                ctx.beginPath();
                ctx.arc(p.x + dx, p.y + dy, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.setIDEIntensity = (val) => { intensity = val; };
        init();
        animate();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
